{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="QU35T">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" sizes="192x192" href="{% static 'img/icon.png' %}">
  <title>InstaPyGo</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body class="reset-this">

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>Login</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="username">Username</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}
      <button type="submit" value="login" class="btn waves-effect waves-light"><i class="material-icons left">send</i>Login</button>
      <input type="hidden" name="next" value="{{ next }}">
      <button class="btn waves-effect waves-light"><i class="material-icons left">account_circle</i>Create an account</button>
    </form>
  </div>
</body>
</html>
